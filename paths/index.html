<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NfNHnT // Trails and paths</title>

	<meta name="author" content="Gabriel Drozdov">
	<meta name="keywords" content="HTML, CSS, JavaScript, Creative Coding, Poetry">
	<meta name="description" content="You are here. Or rather, here for you, there for me.">
	<meta property="og:url" content="https://notes.noreplica.com/">
	<meta name="og:title" property="og:title" content="Notes from Neither Here nor There">
	<meta property="og:description" content="You are here. Or rather, here for you, there for me.">
	<meta property="og:image" content="/assets/ui/opengraph.jpg">
	<link rel="icon" type="image/png" href="/assets/ui/favicon.png">

	<link rel="stylesheet" href="/main.css">
	<link rel="stylesheet" href="style.css">
	<script src="/Tone.min.js"></script>
</head>
<body>
	<div class="container">
		<img src="../assets/ui/grain.jpg" class="grain">
		<div class="vignette"></div>
	
		<a class="return" href="/">
			NfN<span class="shuffle animate">H</span>n<span class="shuffle animate">T</span>
			<img src="/assets/ui/encircle.gif" class="return-circle">
		</a>
	
		<h1 class="page-title">
			<span class="shuffle animate">Trails and paths</span>
			<img src="/assets/ui/underline.gif" class="page-title-underline">
		</h1>
	
		<div class="instructions">
			<p>Click</p>
			<div>
				<img src="/assets/ui/click.gif">
			</div>
		</div>

		<main class="content content-in">
			<div class="walk-controls">
				<div id="walk-step-left" class="walk-controls-button" data-active="1">
					<img src="imgs/step-left.gif">
					<img src="/assets/ui/circle.gif" class="walk-circle">
				</div>
				<div id="walk-step-right" class="walk-controls-button" data-active="0">
					<img src="imgs/step-right.gif">
					<img src="/assets/ui/circle.gif" class="walk-circle">
				</div>
			</div>

			<div id="walk-images1" class="walk-images"></div>
			<div id="walk-images2" class="walk-images" style="opacity: 0;"></div>
			<div id="walk-preload1" class="walk-preload"></div>
			<div id="walk-preload2" class="walk-preload"></div>
		</main>
	</div>

	<script src="script.js"></script>
	<script src="/caffeine.js"></script>
</body>
