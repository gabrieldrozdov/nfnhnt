<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 user-scalable=no">
	<title>Notes From Neither Here Nor There</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
</head>
<body>
	<div id="intro" onclick="begin();">
		<h1>NOTES FROM NEITHER HERE NOR THERE</h1>
		<h2>CLICK TO ENTER</h2>
	</div>
	<main id="container">
		<div id="ui">
			<div class="ui-x ui0">0</div>
			<div class="ui-y ui1">0</div>
			<div class="ui-velX ui0">0</div>
			<div class="ui-velY ui1">0</div>
			<div class="ui-targetVelX ui0">0</div>
			<div class="ui-targetVelY ui1">0</div>
			<div class="ui-scale ui0">1</div>
		</div>
		<div id="background-n" class="background-gradient"></div>
		<div id="background-e" class="background-gradient"></div>
		<div id="background-s" class="background-gradient"></div>
		<div id="background-w" class="background-gradient"></div>
		<div id="trackers"></div>
		<div id="vignette"></div>
		<div id="content">
			<div id="paths"></div>
		</div>
	</main>
	
	<script src="script.js"></script>
</body>
</html>
